<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple countdown timer">
   <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <title>Contador regressivo simples</title>
</head>
<body>

  <div class="content">
    
    <header>
      <button id="mode">
        <i id="icon" class="ph-fill ph-moon"></i>
      </button>
    </header>

    <main>
      <section class="text">
        <h1>Contador regressivo</h1>
        <p>Defina o tempo, foque e vá!</p>
      </section>

      <section class="timer">
        <div id="hour"></div>
        <div class="separator">
          <div></div>
          <div></div>
        </div>
        <div id="minute"></div>
        <div class="separator">
          <div></div>
          <div></div>
        </div>
        <div id="second"></div>
      </section>

      <input type="number" id="inputMinutos" class="inputMinutos" placeholder="Minutos..." min="1">

      <section class="btns">
        <button class="btnPrimary" id="btnStart">Começar</button>
        <button id="btnPause">Pausar</button>
        <button id="btnReset">Resetar</button>
      </section>

      <p class="messageStatus" id="messageStatus"></p>
    </main>

  </div>

  
  <script src="./src/js/script.js"></script>
</body>
</html>
